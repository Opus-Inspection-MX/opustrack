name: Deploy Backend

on:
  push:
    paths:
      - "backend/**"
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # No build step here - Docker will handle the build
      - name: Package application
        working-directory: backend
        run: |
          # Package source code for Docker to build
          tar -cf ../deploy.tar \
            Dockerfile \
            captain-definition.json \
            package*.json \
            tsconfig*.json \
            nest-cli.json \
            .env* \
            prisma \
            src

      - name: Deploy to CapRover
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: ${{ secrets.CAPROVER_SERVER }}
          app: ${{ secrets.CAPROVER_BACKEND_APP_NAME }}
          token: ${{ secrets.CAPROVER_BACKEND_APP_TOKEN }}
